# Path: .github/workflows/docs.yml
name: Build and Deploy Documentation

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore NuGet Packages
        run: dotnet restore src/Zentient.Abstractions.csproj

      - name: Build Project for XML Documentation
        run: dotnet build src/Zentient.Abstractions.csproj --configuration Release --framework net9.0

      - name: Install DocFX Global Tool
        run: dotnet tool install -g docfx

      # Generate API Metadata for .NET 9.0
      - name: Generate API Metadata
        run: |
          if [[ -d api ]]; then
            echo "Removing existing 'api' directory to ensure clean generation."
            rm -rf api
          fi
          if [[ -d _site ]]; then
            echo "Removing existing '_site' directory to ensure clean generation."
            rm -rf _site
          fi
          
          echo "Generating API metadata from .NET 9.0 assemblies"
          docfx metadata

      - name: Build DocFX Site
        run: docfx build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4